<html>
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header-wrap flex-container">
    <div class="container flex-container">
        <div class="logo flex-container">Test Center <i class=" flex-container heartbeat icon"></i></div>
        <div class="ui secondary  menu">
            <a class="item active" href="index.html">
                Home
            </a>
            <a class="item" href="laboratory.html">
                Laboratory
            </a>
            <a class="item" href="management-service.html">
                Management Service
            </a>
            <a class="item" href="user-end.html">
                User
            </a>

            <div class="right menu">
                <a class="ui item">
                    Logout
                </a>
            </div>
        </div>
    </div>

</div>
<div class="verify-page">
    <div class="container">
        <form id="verify-form" class="ui form verify-form">
            <div class="field">
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <label>Pseudo</label>
                <input type="text" name="pseudo" value="rws8hh8qvh" placeholder="Pseudo">
            </div>
            <div class="field">
                <label>Social Number</label>
                <input type="text" name="social-number" placeholder="Social Number">
            </div>
            <div class="field">
                <label>Date</label>
                <div class="ui calendar" id="example1">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" name="date" placeholder="Date/Time">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Probe Id</label>
                <input type="text" name="probe-id" value="0000001" placeholder="Probe Id">
            </div>
            <div class="field">
                <label>Hash TC</label>
                <input type="text" name="hash-tc"  placeholder="Hash TC">
            </div>
            <div class="field">
                <label>JSON</label>
                <textarea id="anchored-data-json" cols="30" rows="10"></textarea>
            </div>
            <div class="field">
                <label>Compact JSON</label>
                <input type="text" id="anchored-data-json-compact">
            </div>
            <button class="ui button verify-btn">Verify</button>
            <div class="verify-loader hide ui active inline loader"></div>

        </form>
        <div class="verify-message-success hide ui success message">
            <div class="header">
                <div class="ubirch-report-message">
                    <span>The user has been successfully added to the Ubirch system</span>
                    <img src="ubirch_verify_right.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="qrcode.js"></script>
<script src="script.js"></script>
<script src="verify.js"></script>
<script>
    $(document).ready(function () {
        $('#example1').calendar();
    });
</script>
</body>
</html>
